<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Donate</title>
</head>
<body>
  <div class="row container">

    <div class="col-sm-6" >
      <div class="card">
        <div class="card-body">
          <form action='{{ask_donate_url}}' method='post'>
            <h5 class="card-title">Регистрация Прошения</h5>

             <button type='submit' class="btn btn-primary">
                Просить
             </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <form action='{{make_donate_url}}' method='post'>
            <h5 class="card-title">Регистрация Пожертвования</h5>

              <div class="mb-3">
                <label for="donation_item" class="form-label">Name</label>
                <input class="form-control" id="donation_item" name="donation_item">
                <div id="emailHelp" class="form-text">Enter thing's name</div>
              </div>

              <div class="mb-3">
                <label for="donation_amount" class="form-label">Amount</label>
                <input class="form-control" id="donation_amount" name="donation_amount">
                <div id="emailHelp" class="form-text">Enter amount of things</div>
              </div>

              <button type='submit' class="btn btn-primary">
                 Пожертвовать
              </button>
            </form>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
